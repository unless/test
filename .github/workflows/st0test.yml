name: Update Workflow Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  changewf:
    name: Update workflow with current date
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.1
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          ref: main

      - name: Add current date to options
        run: |
          # 获取当前日期（格式：2025-10-19）
          dangqianshijian=$(date +%Y-%m-%d)
          
          # 直接在 'new' 选项下方添加新日期
          sed -i "/- 'new'/a \          - '$dangqianshijian'" .github/workflows/workflow.yml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add .github/workflows/workflow.yml
          git commit -m "Add $dangqianshijian to version options"
          git push origin main
