name: Update Workflow Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  changewf:
    name: Direct update to main branch
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.1
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          ref: main  # 确保在 main 分支上操作

      - name: Make change to workflow file
        run: |
          # 直接修改文件
          echo "# Automated update on $(date)" >> .github/workflows/workflow.yml

          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/workflow.yml
          git commit -m "Automated workflow update"

          # 直接推送到 main 分支
          git push origin main

      - name: Success message
        run: echo "✅ Changes pushed directly to main branch"
