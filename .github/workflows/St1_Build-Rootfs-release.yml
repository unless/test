name: 💿 St1_Build-Rootfs-release
on:
  workflow_dispatch:
    inputs:
      network_settings:
        description: "请选择初始网络配置"
        required: true
        default: 'static'
        type: choice
        options:
          - 'static'
          - 'dhcp'
      ipaddr:
        description: '请输入管理IP（静态地址时必填）'
        required: true
        default: '192.168.111.1'
      gateway:
        description: '请输入默认网关（静态地址时必填）'
        required: true
        default: '192.168.5.1'
      include_docker:
        description: "是否集成Docker插件"
        required: true
        default: 'yes'
        type: choice
        options:
          - 'yes'
          - 'no'
      ib_Version:
        description: '请选择需要的版本'
        required: false
        default: 'new'
        type: choice
        options:
          - 'new'
          - '2025-09-30'
          - '2025-10-15'
      repo_settings:
        description: "unless/iStoreOS-Actions"
        required: true
        default: "unless/iStoreOS-Actions"
